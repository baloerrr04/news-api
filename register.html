<!DOCTYPE html>
<html>
    <head>
        <title>ESP32 RFID Registration</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
            crossorigin="anonymous"
        />
    </head>
    <body class="bg-light">

        <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
            <div class="container">
                <a class="navbar-brand fw-semibold" href="/">üîê Sistem Peminjaman Loker berbasis RFID</a>
                <button
                    class="navbar-toggler"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#navbarNav"
                    aria-controls="navbarNav"
                    aria-expanded="false"
                    aria-label="Toggle navigation"
                >
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div
                    class="collapse navbar-collapse justify-content-end"
                    id="navbarNav"
                >
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a
                                class="nav-link "
                                aria-current="page"
                                href="/"
                                >Beranda</a
                            >
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="/register.html"
                                >Daftar Kartu</a
                            >
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="container py-5">
            <div class="text-center mb-4">
                <h2 class="fw-bold">üìù Daftar Kartu RFID</h2>
                <!-- <a href="/" class="btn btn-outline-secondary btn-sm"
                    >‚Üê Kembali ke Beranda</a
                > -->
            </div>

            <div class="row justify-content-center">
                <div class="col-md-6">
                    <form id="registerForm" class="card shadow-sm p-4 bg-white">
                        <div class="mb-3">
                            <label for="name" class="form-label">Nama</label>
                            <input
                                type="text"
                                id="name"
                                class="form-control"
                                placeholder="Masukkan Nama (maks 40 karakter)"
                                maxlength="40"
                                required
                            />
                        </div>

                        <div class="mb-3">
                            <label for="kelas" class="form-label">Kelas</label>
                            <input
                                type="text"
                                id="kelas"
                                class="form-control"
                                placeholder="Masukkan Kelas (maks 5 karakter)"
                                maxlength="5"
                                required
                            />
                        </div>

                        <div class="mb-3">
                            <label for="telegramId" class="form-label"
                                >ID Telegram</label
                            >
                            <input
                                type="text"
                                id="telegramId"
                                class="form-control"
                                placeholder="Masukkan ID Telegram (maks 15 karakter)"
                                maxlength="15"
                                required
                            />
                        </div>

                        <div class="mb-3">
                            <label for="lockerNumber" class="form-label"
                                >Nomor Loker</label
                            >
                            <select
                                id="lockerNumber"
                                class="form-select"
                                required
                            >
                                <option value="1">Loker 1</option>
                                <option value="2">Loker 2</option>
                                <option value="3">Loker 3</option>
                                <option value="4">Loker 4</option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label for="uid" class="form-label">UID</label>
                            <input
                                type="text"
                                id="uid"
                                class="form-control"
                                placeholder="UID (pindai untuk mengisi)"
                                readonly
                            />
                        </div>

                        <div class="mb-3">
                            <label for="startDateTime" class="form-label"
                                >Waktu Mulai</label
                            >
                            <input
                                type="datetime-local"
                                id="startDateTime"
                                class="form-control"
                                required
                            />
                        </div>

                        <div class="mb-3">
                            <label for="endDateTime" class="form-label"
                                >Waktu Selesai</label
                            >
                            <input
                                type="datetime-local"
                                id="endDateTime"
                                class="form-control"
                                required
                            />
                        </div>

                        <div
                            class="d-grid gap-2 d-md-flex justify-content-md-between"
                        >
                            <button
                                type="button"
                                onclick="startScan()"
                                class="btn btn-outline-primary"
                            >
                                üîç Pindai RFID
                            </button>
                            <button type="submit" class="btn btn-primary">
                                ‚úÖ Daftarkan
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.min.js"
            integrity="sha384-7qAoOXltbVP82dhxHAUje59V5r2YsVfBafyUDxEdApLPmcdhBPg1DKg1ERo0BZlK"
            crossorigin="anonymous"
        ></script>

        <script>
            var ws = new WebSocket("ws://" + window.location.hostname + "/ws");
            ws.onopen = function () {
                console.log("WebSocket connected");
            };
            ws.onclose = function () {
                console.log("WebSocket disconnected");
            };
            ws.onerror = function (error) {
                console.log("WebSocket error: ", error);
            };
            ws.onmessage = function (event) {
                console.log("Received: ", event.data);
                try {
                    var data = JSON.parse(event.data);
                    if (data.type === "uid") {
                        console.log("Setting UID to: ", data.uid);
                        document.getElementById("uid").value = data.uid;
                    } else if (data.type === "error") {
                        alert(data.message);
                    }
                } catch (e) {
                    console.error("JSON parse error: ", e);
                }
            };
            ws.onclose = function () {
                console.log(
                    "WebSocket disconnected, attempting to reconnect..."
                );
                setTimeout(function () {
                    ws = new WebSocket(
                        "ws://" + window.location.hostname + "/ws"
                    );
                    ws.onopen = ws.onopen;
                    ws.onclose = ws.onclose;
                    ws.onerror = ws.onerror;
                    ws.onmessage = ws.onmessage;
                }, 1000);
            };
            function startScan() {
                console.log("Scan button clicked");
                if (ws.readyState === WebSocket.OPEN) {
                    ws.send(JSON.stringify({ type: "scan" }));
                } else {
                    console.error("WebSocket not open, state: ", ws.readyState);
                }
            }
            document.getElementById("registerForm").onsubmit = function (
                event
            ) {
                event.preventDefault();
                var name = document.getElementById("name").value;
                var kelas = document.getElementById("kelas").value;
                var telegramId = document.getElementById("telegramId").value;
                var lockerNumber =
                    document.getElementById("lockerNumber").value;
                var uid = document.getElementById("uid").value;
                var startDateTime = document
                    .getElementById("startDateTime")
                    .value.replace("T", " ");
                var endDateTime = document
                    .getElementById("endDateTime")
                    .value.replace("T", " ");
                if (ws.readyState === WebSocket.OPEN) {
                    ws.send(
                        JSON.stringify({
                            type: "register",
                            name: name,
                            kelas: kelas,
                            telegramId: telegramId,
                            lockerNumber: parseInt(lockerNumber),
                            uid: uid,
                            startDateTime: startDateTime,
                            endDateTime: endDateTime,
                        })
                    );
                    document.getElementById("registerForm").reset();
                } else {
                    console.error("WebSocket not open, cannot register");
                }
            };
        </script>
    </body>
</html>
